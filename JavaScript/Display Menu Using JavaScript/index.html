<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Dynamic Content Based on Selection</h1>
    <select id="contentSelector" onchange="displayContent()">
        <option value="">Select an option</option>
        <option value="option1">Option 1: Web Development</option>
        <option value="option2">Option 2: Data Science</option>
        <option value="option3">Option 3: Artificial Intelligence</option>
    </select>

    <div id="contentDisplay" style="margin-top: 20px;"></div>
</body>
</html>
