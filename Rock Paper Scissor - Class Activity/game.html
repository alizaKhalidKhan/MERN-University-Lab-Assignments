<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button class="btn" onclick="playerChoice('rock')">
        <i class="fas fa-hand-rock"></i> Rock
      </button>
      <button class="btn" onclick="playerChoice('paper')">
        <i class="fas fa-hand-paper"></i> Paper
      </button>
      <button class="btn" onclick="playerChoice('scissors')">
        <i class="fas fa-hand-scissors"></i> Scissors
      </button>
    </div>
    <div id="result"></div>
    <div class="scoreboard">
      <p>Player Wins: <span id="playerWins">0</span></p>
      <p>Computer Wins: <span id="computerWins">0</span></p>
    </div>
    <button class="btn reset" onclick="resetScores()">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
