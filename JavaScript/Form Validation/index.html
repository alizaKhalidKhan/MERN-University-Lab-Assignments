<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
    <form action="" method="get" id="MyForm" onsubmit="return ValidateForm()">
        <fieldset>
            <legend>Name</legend>
            <label for="name"><input type="text" name="name" id="name" placeholder="Enter Name"></label>
        </fieldset>
        <fieldset>
            <legend>Email</legend>
            <label for="email"><input type="email" name="email" id="email" placeholder="abc@gmail.com"></label>
        </fieldset>
        <fieldset>
            <legend>Message</legend>
            <label for="Message"><textarea id="textarea" placeholder="Enter Message"></textarea></label>
        </fieldset><br>
        <input type="submit" value="Submit" id="sub">
    </form>
</div>
</body>
</html>
